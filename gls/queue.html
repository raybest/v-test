<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="user-scalable=no, width=device-width"  />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>  

	<title>vitrum/v-test @ GitHub queue test</title>

	<script>

		
jQuery(document).ready(function() {
	
	var pagestats = 0;
	function onBlur() {
		pagestats = 0;
		jQuery("span.pageStatus").text( pagestats); 
	};
	function onFocus(){
		pagestats = 1;
		jQuery("span.pageStatus").text( pagestats); 
	};

	if (/*@cc_on!@*/false) { // check for Internet Explorer
		document.onfocusin = onFocus;
		document.onfocusout = onBlur;
	} else {
		window.onfocus = onFocus;
		window.onblur = onBlur;
		
	}
	
	if (jQuery('.openEventBanner').length > 0 ){
		jQuery('.openEventBanner .eventItem:eq(0)').addClass('active').show();
		var bannerTime;
		var bannerTimes = 0;
		function bannercycle (){
			bannerTime = setInterval(function(){
				var $bannershow = jQuery('.openEventBanner .active').next('.eventItem'),
					$bannerhide = jQuery('.openEventBanner .active');
				
				if ($bannershow.length == 0){$bannershow = jQuery('.openEventBanner .eventItem:eq(0)')};
				if (pagestats > 0) {
					$bannershow.addClass('active').fadeIn(100);
					$bannerhide.removeClass('active').fadeOut(100);
					bannerTimes = bannerTimes + 1 ;
					jQuery("span.bannerTimes").text( bannerTimes); 
				}
 
			},500);
		}
		if (jQuery('.openEventBanner .eventItem').length > 1){
			bannercycle ();

			/*setInterval(function(){
				clearTimeout(bannerTime);
				bannercycle ();
			},300000);*/
		}
	}
});	
	</script>
	<style>
.openEventBanner {
	width:640px;
	height:300px;
	overflow:hidden;
}
.eventItem {
	width:640px;
	height:300px;
	display:none;
}
	</style>
</head>

<body style="">
