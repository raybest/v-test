<body >
	<div class="container-fluid">
		<div class="well">
			<div class="getinfo">
				<div class="control-group">
					<label class="control-label" for="format">OPEN View：</label>
					<div class="controls">
					  <select id="format" class="span2">
						<option value="1" select="select">需要</option>
						<option value="0">不需要</option>
					  </select>
					</div>
				  </div>
				<div class="control-group">
					<label class="control-label" for="textarea">请输入需要编码的信息: </label>
					<div class="controls ">
					  <textarea class="input-xlarge span10" id="inputEncode" rows="3" name="inputEncode"></textarea>
					  <a href="#" class="btn btn-primary"  data-dismiss="modal" >提交</a>
					</div>
					<label class="control-label" for="textarea">返回信息: </label>
					<div class="controls ">
						<pre id="printEncode">返回信息</pre>
					</div>

				  </div>
			</div>
		</div>
	</div> 

<script>


jQuery(document).ready(function() {
	//alert("jquery");
	var openView = "http://www.glamour-sales.com.cn/glscustomer/preview?redirect=";
	jQuery(".btn").click( function () { 
		//alert("jquery");
		var newprint = jQuery("#inputEncode").val()
		, newprint = encodeURIComponent(newprint)
		, openNeed = jQuery("#format").val();
		//alert(newprint);
		if ( openNeed == "1") { newprint = openView + newprint;}
		jQuery("#printEncode").html(newprint);
	});
});
</script>
