<script>
//price text to int
	function getPriceValue(text) {
		text = text.replace(/￥/g, "");
		text = text.replace(/-/g, "");
		text = text.replace(/,/g, "");
		return text;
	}
	
	
jQuery(document).ready(function() {
	var priceTxt = jQuery('#shopping-cart-totals-table tfoot span.price').text();
	alert(Number(getPriceValue(priceTxt)));
	
	
	
});
