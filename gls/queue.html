<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="user-scalable=no, width=device-width"  />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>  

	<title>vitrum/v-test @ GitHub queue test</title>

	<script>
jQuery(document).ready(function() {
	if (jQuery('.openEventBanner').length > 0 ){
		jQuery('.openEventBanner .eventItem:eq(0)').addClass('active').show();
		var bannerTime;
		var bannerTimes = 0;
		function bannercycle (){
			bannerTime = setInterval(function(){
				var $bannershow = jQuery('.openEventBanner .active').next('.eventItem'),
					$bannerhide = jQuery('.openEventBanner .active');
				
				if ($bannershow.length == 0){$bannershow = jQuery('.openEventBanner .eventItem:eq(0)')};
				
				$bannershow.addClass('active').fadeIn(100).stop();
				$bannerhide.removeClass('active').fadeOut(100).stop();
				bannerTimes = bannerTimes + 1 ;
				jQuery("span").text( bannerTimes);  
			},3000);
		}
		if (jQuery('.openEventBanner .eventItem').length > 1){
			bannercycle ();
			/*setInterval(function(){
				clearTimeout(bannerTime);
				bannercycle ();
			},300000);*/
		}
	}
});	
	</script>
	<style>
.openEventBanner {
	width:640px;
	height:300px;
	overflow:hidden;
}
.eventItem {
	width:640px;
	height:300px;
	display:none;
}
	</style>
</head>

<body style="">
	<h1>bannerTimes: <span  class="bannerTimes"></span></h1>
	<div class="openEventBanner">
		<div class="eventItem">

		</div>
		<div class="eventItem">
				<img width="630" height="430" alt="EQ:IQ" src="http://media2.glamour-sales.com.cn/media//enterprise/catalogevent/diesel_banner_01_9.jpg">
		</div>
	</div>
	

</body>
</html>
