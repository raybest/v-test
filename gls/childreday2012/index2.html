<script>

    jQuery(document).ready(function() {

        var $l0=jQuery('.left00')
        ,   $l1=jQuery('.left01')
        ,   $l2=jQuery('.left02')

        ,   $r3=jQuery('.right03')
        ,   $r4=jQuery('.right04')
        ,   $r5=jQuery('.right05')
        ,   $c4=jQuery('.parallaxbox')
        ,   $main = jQuery('.parallaxbox');
        var moveTime;


        $c4.mousemove(function(e){

            moveTime = setTimeout(function(){
                var origin = {x:$main.width(),y:$main.height()};
                var moveX = e.pageX - $main.offset().left - origin.x/2, 
                moveY =e.pageY - $main.offset().top - origin.y/2; 
                //alert("moveY:" + moveY);

                //$l0.css({top:24 - moveY*20/origin.y,left:96 + moveX*40/origin.x});
                //$l1.css({top:0 - moveY*15/origin.y,left:-120 + moveX*20/origin.x});
                //$l2.css({top:moveY*15/origin.y,left:-120 + moveX*60/origin.x});
                //$l1.css({top:moveY*20/origin.y,left:-120 + moveX*40/origin.x});
                jQuery(".item").each(function (index, domEle) { 
                  // domEle == this 
                  var itemOffset = jQuery(domEle).offset()
                  , oldTop = $main.offset().top - itemOffset.top
                  , oldLeft = $main.offset().left - itemOffset.left;
                  jQuery(this).css({top:oldTop - moveY*20/origin.y,left:oldLeft + moveX*40/origin.x});

                });

            },50);  
        })
    });
